---
apiVersion: v1
kind: Service

metadata:
  name: nginx-ingress

spec:
  type: NodePort

  ports:
    - name: http
      nodePort: 30080
      port: 80
    - name: https
      nodePort: 30443
      port: 443

...
---
apiVersion: v1
kind: Service

metadata:
  name: nginx-metrics

spec:
  ports:
    - name: metrics
      port: 10254
      targetPort: metrics

...
---
apiVersion: v1
kind: Service

metadata:
  name: nginx-webhook

spec:
  ports:
    - name: webhook
      port: 443
      targetPort: webhook

...
